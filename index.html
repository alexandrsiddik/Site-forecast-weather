<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Прогноз погоды</title>
<link rel="stylesheet" href="./css/main.css"≥
</head>
 <body>

    <header class="header">
        <h1 class="title">Прогноз погоды</h1>
        <form class="form" id="form">
            <input id="inputCity"class="input" type="text" placeholder="Введите название города">
            <button class="button">Показать</button>
        </form>
    </header>

    <div class="card">

        <h2 class="card-city">St. Petersburg <span>RUS</span></h2>
        
        <div class="card-weather">
            <div class="card-value">19<sup>°c</sup></div>
       
            <img class="card-img" src="https://cdn-icons-png.flaticon.com/512/5702/5702121.png" alt="Weather">
        </div>
        
        <div class="card-desc">Cloud</div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
